<div class="d-flex gap-5">

  <div class="d-flex flex-column">
    <div class="d-flex w-100 gap-5">
      <div class="pb-5" *ngIf="top5IL$ | async as results">
        <h1 class="fw-600">Top 5 in Israel</h1>
        <div class="d-flex flex-column results-wrapper gap-5">
          <div class="col" *ngFor="let item of results">
            <app-search-result-item [shouldOpenMenu]="true" (songAdded)="addSongToPlaylist($event)"
              (songStarted)="playSong($event)" [item]="item"></app-search-result-item>
          </div>
        </div>
      </div>

      <div class="pb-5" *ngIf="top5US$ | async as results">
        <h1 class="fw-600">Top 5 in US</h1>
        <div class="d-flex flex-column results-wrapper gap-5">
          <div class="col" *ngFor="let item of results">
            <app-search-result-item [shouldOpenMenu]="true" (songAdded)="addSongToPlaylist($event)"
              (songStarted)="playSong($event)" [item]="item"></app-search-result-item>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column col" *ngIf="selectLastUpdatedPlaylists$ | async as recentlyPlayed">
    <div class="d-flex flex-column col gap-3">
      <h1 class="fw-600 mb-0">Recently Played</h1>
      <div class="d-flex align-items-center" *ngFor="let playlist of recentlyPlayed; let i = index">
        <div class="d-flex w-100 playlist-box p-3 align-items-center justify-content-between gap-2">
          <div class="d-flex align-items-center justify-content-between w-100">
            <div class="d-flex align-items-center gap-2">
              <div class="index mb-0 p-0">{{i + 1}}.</div>
              <div>{{playlist.name}}</div>
            </div>
            <div class="pointer" [routerLink]="['/main/playlist', playlist.id]" routerLinkActive="is-active">See playlist</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
